<style>
    .modal-dialog{
        width: 50%;
    }
    /*单选多选换行对齐开始*/
    .checkbox-inline + .checkbox-inline {
        margin-left: 0;
    }
    .radio-inline + .radio-inline, .checkbox-inline + .checkbox-inline {
        margin-left: 0;
    }
    /*单选多选换行对齐结束*/
    .span_required{
        color: red;
    }
</style>
<link href="../vendors/tagsinput/jquery.tagsinput.css" rel="stylesheet">
<script src="../vendors/tagsinput/jquery.tagsinput.js"></script>

<div id="div_container" class="row div_father" style="">
    <div class="pm-body clearfix">
        <div class="tab-content">
            <div class="pmb-block tab-pane active" id="basicInfo_div">
                <form id="form_addOrUpdate" class="form-horizontal">
                    <div class="card">
                        <div class="card-body card-padding">
                            <div class="form-group">
                                <label for="form_tomans" class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <p style="color: red;display: none;" id="p_note">说明：编辑时任务组和任务不能进行操作！</p>
                                    <!--隐藏信息-->
                                    <input type="hidden" name="id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="jobgroupid" class="col-sm-2 control-label radio-inline"><span class="span_required">*</span>任务组</label>
                                <div class="col-sm-10" id="form_jobgroup">
                                    <select id= "jobgroupid" name="groupid" required >
                                    </select>
                                    <input id="jobgroupname"  name="groupname" value="" style="width:0;height: 0;border: 0;"><!--显示的任务组名-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="jobcode" class="col-sm-2 control-label radio-inline"><span class="span_required">*</span>任务名</label>
                                <div class="col-sm-10" id="form_jobname">
                                    <select id= "jobcode" name="jobcode" class="selectpicker" data-live-search="true">
                                    </select>
                                    <input id="jobname"  name="jobname" value="" style="width:0;height: 0;border: 0;"><!--显示的任务名称-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form_tomans" class="col-sm-2 control-label"><span class="span_required">*</span>预警人员</label>
                                <div class="col-sm-10">
                                    <div class="fg-line">
                                        <div id="form_tomansDIV" class="form-control input-sm">
                                            <input id="form_tomans" name="tomans" type="text" placeholder="最多选择100人...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <div class='btn bgm-green waves-effect' onclick='openSMSBookModel()'>通讯录</div>
                                    <!--<div class='btn bgm-yellow waves-effect' onclick='openSMSOrganizationModel()'>组织机构</div>-->
                                    <!--<i data-trigger="hover" data-toggle="tooltip" data-placement="left"
                                       data-content="手动输入人员格式：姓名:号码 例如：张三:15061888888   注意：最多选择100人。" title="提示" data-original-title=""
                                       class="zmdi zmdi-help-outline zmdi-hc-fw tip-all-right"></i>-->
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form_description" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <div class="fg-line">
                                        <input type="text" class="form-control input-sm" id="form_description" name="description" placeholder="描述">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
