
<style>
    .modal-dialog{
        width: 60%;
    }
    /*单选多选换行对齐开始*/
    .checkbox-inline + .checkbox-inline {
        margin-left: 0;
    }
    .radio-inline + .radio-inline, .checkbox-inline + .checkbox-inline {
        margin-left: 0;
    }
    /*单选多选换行对齐结束*/
    .span_required{
        color: red;
    }
    .ztree_selectInput{
        display:none;
        position: fixed;
        width: 180px;
        height: 200px;
        overflow: auto;
        background-color: #FFFEF4;
        z-index: 99999;
    }
</style>
<div id="div_container" class="row div_father" style="overflow-y: auto;">
    <div class="pm-body clearfix">
        <div class="tab-content">
            <div class="pmb-block tab-pane active" id="basicInfo_div">
                <form id="form_addOrUpdate" class="form-horizontal">
                    <div class="card">
                        <div class="card-body card-padding">
                            <div class="form-group">
                                <label for="pname" class="col-sm-2 control-label">父节点</label>
                                <div class="col-sm-3">
                                    <div class="fg-line">
                                        <input type="text" id="pname" class="form-control input-sm"  placeholder="" disabled>
                                    </div>
                        </div>
                        <label for="name" class="col-sm-2 control-label"><i class="span_required">*</i>权限名称</label>
                        <div class="col-sm-3">
                            <div class="fg-line">
                                <input name="name" type="text" class="form-control input-sm" id="name" placeholder="权限名称">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sort" class="col-sm-2 control-label">排序</label>
                        <div class="col-sm-3">
                            <div class="fg-line">
                                <input name="sort" type="text" class="form-control input-sm" id="sort" placeholder="排序">
                            </div>
                        </div>
                        <label for="url" class="col-sm-2 control-label">路径</label>
                        <div class="col-sm-3">
                            <div class="fg-line">
                                <input name="url" type="text" class="form-control input-sm" id="url" placeholder="路径">
                                <i  data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="若为有效三级菜单，必须填写相对路径，否则可空" title="" data-original-title="提示" class="zmdi zmdi-help-outline zmdi-hc-fw"></i>
                            </div>
                        </div>
                            </div>
                            <div class="form-group">
                                <label for="permission" class="col-sm-2 control-label"><i class="span_required">*</i>权限编码</label>
                                <div class="col-sm-3">
                                    <div class="fg-line">
                                        <input name="permission" type="text" class="form-control input-sm" id="permission" placeholder="权限编码">
                                        <i  data-trigger="hover" data-toggle="popover" data-placement="bottom" data-content="用于后台效验权限的依据" title="" data-original-title="提示" class="zmdi zmdi-help-outline zmdi-hc-fw"></i>
                                    </div>
                                </div>
                                <label for="type" class="col-sm-2 control-label">权限类型</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" id="type" name="type" data-live-search="true">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="status" class="col-sm-2 control-label">是否启用</label>
                                <div class="col-sm-3">
                                    <select class="selectpicker" id="status" name="status" data-live-search="true">
                                    </select>
                                </div>
                                <label for="description" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-3">
                                    <div class="fg-line">
                                        <input name="description" type="text" class="form-control input-sm" id="description" placeholder="描述">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--隐藏域-->
                    <input type="hidden" name="parentId" id="parentId">
                    <input type="hidden" name="id">
                    <input type="hidden" name="oldPermission" id="oldPermission">
                    <input type="hidden" name="icon">
                </form>
                <div style="height: 60px;"></div>
            </div>
        </div>
    </div>
</div>

<script>
    $("[data-toggle='popover']").popover();
    $("[data-toggle='tooltip']").tooltip();
</script>
