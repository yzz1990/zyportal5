    <script>
        $(function () {
           var rjson=[{id:'1',name:'江南运河',level:'县级',riverManager:'张三',riverImg:'../images/river.jpg'},
               {id:'2',name:'武宜运河',level:'县级',riverManager:'李四',riverImg:'../images/river.jpg'},
               {id:'3',name:'太滆运河',level:'县级',riverManager:'王五',riverImg:'../images/river.jpg'},
               {id:'4',name:'扁担河',level:'县级',riverManager:'赵六',riverImg:'../images/river.jpg'},
               {id:'6',name:'漕桥河',level:'县级',riverManager:'孙七',riverImg:'../images/river.jpg'},
               {id:'7',name:'孟津河',level:'县级',riverManager:'周八',riverImg:'../images/river.jpg'},
           ]
var rhtml="";
            $.showLoading();
            setTimeout(function() {
                $.hideLoading();
            }, 3000);
           for (var i=0;i<rjson.length;i++){
               rhtml=rhtml+'<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg" onclick="xq(\''+rjson[i].id+'\')">'+
                  '<div class="weui-media-box__bd">'+
                   '<p class="weui-media-box__desc zzy-textleft" >河道名称：'+rjson[i].name+'</p>'+
               ' <p class="weui-media-box__desc zzy-level">等&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级：'+rjson[i].level+'</p>'+
               '<p class="weui-media-box__desc zzy-level2">河长：'+rjson[i].riverManager+'</p>'+
               '</div>'+
               '<div class=" zzy-riverimg ">'+
               '<img class="weui-media-box__thumb zzy-imghe " src="'+rjson[i].riverImg+'" alt="">'+
               '</div>'+
               ' </a>';
           }
            $("#rtable").html("");
            $("#rtable").html(rhtml);
            $("#loadmore").show();
        })
        function xq() {
            window.location.href="ggpxq.html";
        }
