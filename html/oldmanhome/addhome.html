<script>
    function loadchoose(value) {
      /*  $("#arealoda option:selected").val(value);*/
      /*  $("#arealoda").append('<option value="'+value+'">'+value+'</option>');*/
        loadareas(value);


    }
    function loadareas(value) {
        getData(
            'post',
            '/Area/AdministrationArea/SelectAreas',
            null,
            'json',
            function (data) {//success
                data=data.data;
                $("#arealoda").append('<option value="">请选择区域</option>');
                if(data.length>0){
                    for(var i=0;i<data.length;i++){
                        $("#arealoda").append('<option value="'+data[i].area+'">'+data[i].area+'</option>');
                    }
                }
                $("#arealoda").selectpicker({});  //初始化
                if(value!=undefined){
                    $("#arealoda").selectpicker('val', value);
                }

                /*initTable(); // 调用函数，初始化表格*/
            },function(obj){//error
                showtoastr("inverse", '区域加载异常');
            }
        );

    }

</script>
