<script>
    var loalMyUser;
    var objectJson = {};
    $(function () {
        loalMyUser=getUserInfo();
        getLocalUser();
        getMenuByParam("project");
        systemView();
        getLocation();
        vipspa.start({
            view: '#content .container',// 装载视图的dom
            router: objectJson,
            errorTemplateId: '#error'
        });

        $('.sub-menu.toggled').each(function () {
            $(this).find('ul').show();
        });
    });

    function systemView() {
        var mysystemLogo=getParameterValueByCode('systemLogo');
        var mytitle = getParameterValueByCode("SystemTitle");
        if (mytitle == undefined) {
            $("#title").html('<img src="' + urlPathPre + mysystemLogo + '" alt="" style="width: 50px;height:50px;float: left"><a href="home.html" style="float: left">系统标题未启用</a>');
        } else {
            $("#title").html('<img src="' + urlPathPre + mysystemLogo + '" alt="" style="width: 50px;height:50px;float: left"><a href="home.html" style="float: left"> ' + mytitle + '</a>');
        }
        var mycop = getParameterValueByCode("systemCop");
        if (mycop == undefined) {
            $(".zyfooter").html("");
        } else {
            $(".zyfooter").html(" 版权所有：" + mycop);
        }
       var myLogo=loalMyUser.photourl;
        if (myLogo == "") {
            $(".profile-pic").html('<img src="../img/profile-pics/1.jpg" alt="">');
        } else {
            $(".profile-pic").html('<img src="' + urlPathPre + myLogo + '" alt="">');

        }
    }
    function getMenuByParam(permission) {
        var myJson = {};
        var num = 1;
        getData_async(
            'post',
            '/system/menu/findParamByUserId',
            {"permission": permission},
            'json',
            function (value) {//success
                var data = value.data;
                for (var key in data) {
                    var myhtml = "";
                    var myownhtml = "";
                    for (var i = 0; i < data[key].length; i++) {
                        myownhtml = myownhtml + " <li><a href='#/" + data[key][i].permission + "'>" + data[key][i].name + "</a></li>";
                        var a = "/" + data[key][i].permission;
                        myJson[a] = {
                            templateUrl: data[key][i].url,
                            controller: data[key][i].description
                        };
                    }
                    myhtml = '<li class="sub-menu">'
                        + '<a href="">'
                        + '<i class="zmdi zmdi-view-compact"></i>' + key + '</a>'
                        + '<ul id="mymenu' + num + '">'
                        + '</ul>'
                        + '</li>';
                    $("#menu").append(myhtml);
                    $("#mymenu" + num + "").html(myownhtml);
                    num = num + 1;
                }
                myJson.defaults = '/userIp';
                objectJson = myJson;
            }, function (obj) {//error
                showtoastr("inverse", '信息加载异常');
            }
        );
    }
    function getLocalUser() {
  var obj=loalMyUser;
                if (obj.realname!="") {
                    olUser = obj.realname;
                    $("#localuser").html(obj.roleName + "&nbsp;" + obj.realname + '<i class="zmdi zmdi-caret-down"></i>');
                } else {
                    $("#localuser").html('<i class="zmdi zmdi-caret-down"></i>');
                }

    }
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(subLocation, showError);
        }
        else {
        }
    }
    function subLocation(position) {
        var longitude = position.coords.longitude;
        var latitude = position.coords.latitude;
        getData(
            'post',
            '/system/user/updateLocation',
            {
                latitude: latitude,
                longitude: longitude
            },
            'json',
            function (obj) {
                console.log('上传坐标'+obj.desc);
            }
        )
    }
    function showError(error) {
        switch (error.code) {
            //被用户拒绝获取坐标
            case error.PERMISSION_DENIED:
                getLocation();
                break;
            //不可用或者浏览器不支持
            case error.POSITION_UNAVAILABLE:
                break;
            case error.TIMEOUT:
                getLocation();
                break;
            case error.UNKNOWN_ERROR:
                getLocation();
                break;
        }
    }

</script>
